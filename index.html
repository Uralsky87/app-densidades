<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App de Densidades – Fase 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>App de Densidades</h1>

  <!-- Menú de navegación -->
  <nav>
    <button class="tab-btn" data-tab="calc">Calculadora</button>
    <button class="tab-btn" data-tab="productos">Productos</button>
  </nav>

  <!-- ================= CALCULADORA ================= -->
  <div id="tab-calc" class="tab active">
    <div class="card">
      <h2>Cálculo</h2>

      <label for="producto">Producto:</label>
      <select id="producto"></select>

      <label for="tipoCalculo">Tipo de cálculo:</label>
      <select id="tipoCalculo">
        <option value="masa-a-vol">Masa → Volumen</option>
        <option value="vol-a-masa">Volumen → Masa</option>
      </select>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Introduce número" />

      <label for="unidad">Unidad:</label>
      <select id="unidad">
        <option value="g">g</option>
        <option value="kg">kg</option>
        <option value="ml">mL</option>
        <option value="l">L</option>
      </select>

      <button id="btnCalcular">Calcular</button>

      <div id="resultado" class="resultado"></div>
    </div>
  </div>

  <!-- ================= PRODUCTOS ================= -->
  <div id="tab-productos" class="tab">
    <div class="card">
      <h2>Productos</h2>

      <button id="btnNuevoProducto">Añadir producto</button>

      <table id="tablaProductos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Densidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody><!-- Se rellena con JS --></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
